<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Matching Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Block Matching Game</h1>
  <div class="scoreboard">
    <div id="scoreRow">
      <span id="score">Score: 0</span><span id="deltaScore"></span>
    </div>
    <div id="highscoreRow">
      <span id="highscore">High Score: 0</span>
    </div>
  </div>
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <div id="message" class="message"></div>
  <div class="controls">
    <button id="resetBtn" style="display:none;">Reset Game</button>
    <button id="optimalBtn">Show Optimal Score</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
